<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Health Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #eff6ff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #f8fafc;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- ভাসমান খাবারের আইকন (ফিক্সড ব্যাকগ্রাউন্ড) --- */
        .food-icon {
            position: fixed; /* Fixed so they stay while scrolling */
            opacity: 0.8;
            z-index: -1; /* Behind everything */
            animation: floatFood 6s ease-in-out infinite;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.05));
        }

        .food-1 { top: 10%; left: 5%; width: 45px; animation-delay: 0s; }
        .food-2 { top: 15%; right: 10%; width: 50px; animation-delay: 1s; }
        .food-3 { bottom: 10%; left: 10%; width: 40px; animation-delay: 2s; }
        .food-4 { bottom: 15%; right: 5%; width: 48px; animation-delay: 3s; }
        .food-5 { top: 50%; left: 2%; width: 35px; animation-delay: 1.5s; }
        .food-6 { top: 40%; right: 3%; width: 40px; animation-delay: 2.5s; }

        @keyframes floatFood {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* --- মেইন লেআউট র‍্যাপার --- */
        .main-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
        }

        /* --- কার্ড ১: BMI ক্যালকুলেটর স্টাইল --- */
        .calculator-card {
            background: #ffffff;
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border: 1px solid #f0f0f0;
            flex: 1 1 300px; /* Responsive Flex */
        }

        .calc-h2 {
            text-align: center;
            color: #1e293b;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; color: #64748b; font-size: 13px; margin-bottom: 5px; font-weight: 500; }
        
        .height-wrapper { display: flex; gap: 10px; }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus, select:focus {
            border-color: var(--primary); 
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-check {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-check:hover {
            box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        /* রেজাল্ট সেকশন (BMI) */
        #bmi-result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.5s ease;
        }

        #bmi-result-container.active { display: block; opacity: 1; transform: translateY(0); }

        .bmi-value { font-size: 32px; font-weight: 800; color: #1e293b; line-height: 1.2; }
        .bmi-status { font-size: 16px; font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
        .advice-text { font-size: 12px; color: #475569; line-height: 1.5; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0,0,0,0.05); }

        .theme-success { background: #dcfce7; color: #166534; }
        .theme-warning { background: #ffedd5; color: #9a3412; }
        .theme-danger { background: #fee2e2; color: #991b1b; }


        /* --- কার্ড ২: ডায়েট চার্ট স্টাইল --- */
        .chart-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            flex: 2 1 400px; /* Takes more space than BMI card */
            border: 1px solid #e2e8f0;
        }

        .chart-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chart-header h2 { font-size: 20px; font-weight: 700; }
        .chart-header p { font-size: 13px; opacity: 0.9; margin-top: 5px; }

        .input-section {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .full-width { grid-column: 1 / -1; }

        .btn-generate {
            background: var(--text-dark);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        /* চার্ট রেজাল্ট */
        #diet-result-chart {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Mobile stats */
        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .input-section { grid-template-columns: 1fr; }
        }

        .stat-card {
            background: var(--secondary);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card i { font-size: 18px; color: var(--primary); margin-bottom: 5px; }
        .stat-title { font-size: 11px; color: var(--text-light); }
        .stat-value { font-size: 16px; font-weight: 700; color: var(--text-dark); }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .diet-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }

        .diet-table th, .diet-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
        }
        
        .diet-table th { background: #f1f5f9; white-space: nowrap; }
        .diet-time { font-weight: 600; color: var(--primary); width: 80px; vertical-align: top; }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            padding-left: 8px;
        }

        .exercise-box {
            background: #f0fdf4;
            border: 1px solid #dcfce7;
            padding: 15px;
            border-radius: 10px;
            color: #166534;
            font-size: 13px;
            line-height: 1.5;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" class="food-icon food-1" alt="Apple">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="food-icon food-2" alt="Steak">
    <img src="https://cdn-icons-png.flaticon.com/512/234/234786.png" class="food-icon food-3" alt="Broccoli">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046769.png" class="food-icon food-4" alt="Chicken">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909808.png" class="food-icon food-5" alt="Carrot">
    <img src="https://cdn-icons-png.flaticon.com/512/424/424092.png" class="food-icon food-6" alt="Avocado">

    <div class="main-wrapper">

        <div class="calculator-card">
            <h2 class="calc-h2">Quick BMI Check</h2>

            <div class="input-group">
                <label>Height (উচ্চতা)</label>
                <div class="height-wrapper">
                    <input type="number" id="bmi-feet" placeholder="Ft">
                    <input type="number" id="bmi-inches" placeholder="In">
                </div>
            </div>

            <div class="input-group">
                <label>Weight (ওজন)</label>
                <input type="number" id="bmi-weight" placeholder="Kg">
            </div>

            <button class="btn-check" onclick="calculateBMI()">Check Status</button>

            <div id="bmi-result-container">
                <div class="bmi-status" id="status-text">Normal</div>
                <div class="bmi-value" id="bmi-score">0.0</div>
                <p class="advice-text" id="advice">...</p>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2>Smart Health Chart</h2>
                <p>আপনার ডায়েট এবং লাইফস্টাইল প্ল্যানার</p>
            </div>

            <div class="input-section">
                <div class="form-group">
                    <label>Age (বয়স)</label>
                    <input type="number" id="diet-age" placeholder="25">
                </div>
                <div class="form-group">
                    <label>Weight (ওজন kg)</label>
                    <input type="number" id="diet-weight" placeholder="60">
                </div>
                <div class="form-group full-width">
                    <label>Gender (লিঙ্গ)</label>
                    <select id="diet-gender">
                        <option value="male">Male (পুরুষ)</option>
                        <option value="female">Female (নারী)</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Height (উচ্চতা)</label>
                    <div class="height-wrapper">
                        <input type="number" id="diet-feet" placeholder="Feet">
                        <input type="number" id="diet-inch" placeholder="Inch">
                    </div>
                </div>
                
                <div class="full-width">
                    <button class="btn-generate" onclick="generateChart()">চার্ট তৈরি করুন</button>
                </div>
            </div>

            <div id="diet-result-chart">
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-fire"></i>
                        <div class="stat-title">Calories</div>
                        <div class="stat-value" id="cal-val">--</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-bed"></i>
                        <div class="stat-title">Sleep</div>
                        <div class="stat-value" id="sleep-val">--</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tint"></i>
                        <div class="stat-title">Water</div>
                        <div class="stat-value" id="water-val">--</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-bullseye"></i>
                        <div class="stat-title">Goal</div>
                        <div class="stat-value" id="goal-val">--</div>
                    </div>
                </div>

                <h3 class="section-title">Daily Diet Plan</h3>
                <div class="table-container">
                    <table class="diet-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Recommended Food</th>
                            </tr>
                        </thead>
                        <tbody id="diet-body"></tbody>
                    </table>
                </div>

                <h3 class="section-title">Exercise Recommendation</h3>
                <div class="exercise-box" id="exercise-plan"></div>

            </div>
        </div>

    </div>

    <script>
        // ======= পার্ট ১: BMI ক্যালকুলেশন লজিক =======
        function calculateBMI() {
            let feet = parseFloat(document.getElementById('bmi-feet').value);
            let inches = parseFloat(document.getElementById('bmi-inches').value);
            let weight = parseFloat(document.getElementById('bmi-weight').value);
            let resultContainer = document.getElementById('bmi-result-container');

            if (isNaN(feet) || isNaN(weight)) {
                alert("Please enter valid Feet and Weight for BMI Check!");
                return;
            }
            if (isNaN(inches)) { inches = 0; }

            let totalInches = (feet * 12) + inches;
            let heightInMeters = totalInches * 0.0254;

            let bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
            let minNormalWeight = (18.5 * heightInMeters * heightInMeters).toFixed(1);
            let maxNormalWeight = (24.9 * heightInMeters * heightInMeters).toFixed(1);

            let status = "";
            let advice = "";
            let themeClass = "";

            if (bmi < 18.5) {
                status = "Underweight";
                let needToGain = (minNormalWeight - weight).toFixed(1);
                advice = `ওজন কম। প্রোটিন ও ফলমূল বেশি খান। <b>${needToGain} kg</b> বাড়ানো প্রয়োজন।`;
                themeClass = "theme-warning";
            } 
            else if (bmi >= 18.5 && bmi <= 24.9) {
                status = "Healthy";
                advice = `চমৎকার! ওজন ঠিক আছে। নিয়মিত শাকসবজি খেয়ে সুস্থ থাকুন।`;
                themeClass = "theme-success";
            } 
            else if (bmi >= 25 && bmi <= 29.9) {
                status = "Overweight";
                let needToLose = (weight - maxNormalWeight).toFixed(1);
                advice = `ওজন একটু বেশি। শর্করা কমান। ফিট হতে <b>${needToLose} kg</b> কমান।`;
                themeClass = "theme-warning";
            } 
            else {
                status = "Obese";
                let needToLose = (weight - maxNormalWeight).toFixed(1);
                advice = `ওজন অনেক বেশি। ফাস্টফুড বাদ দিন। <b>${needToLose} kg</b> কমানোর পরামর্শ রইল।`;
                themeClass = "theme-danger";
            }

            document.getElementById('bmi-score').innerText = bmi;
            document.getElementById('status-text').innerText = status;
            document.getElementById('advice').innerHTML = advice;

            resultContainer.className = ""; 
            resultContainer.classList.add(themeClass);
            
            resultContainer.classList.remove("active");
            void resultContainer.offsetWidth; // Trigger reflow
            resultContainer.classList.add("active");
        }

        // ======= পার্ট ২: ডায়েট চার্ট লজিক =======
        function generateChart() {
            // IDs Updated here to match the HTML
            const age = parseInt(document.getElementById('diet-age').value);
            const gender = document.getElementById('diet-gender').value;
            const feet = parseInt(document.getElementById('diet-feet').value);
            const inch = parseInt(document.getElementById('diet-inch').value || 0);
            const weight = parseFloat(document.getElementById('diet-weight').value);

            if (!age || !feet || !weight) {
                alert("চার্ট তৈরির জন্য সব তথ্য পূরণ করুন!");
                return;
            }

            const heightCm = ((feet * 12) + inch) * 2.54;
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * heightCm) - (5 * age) - 161;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);

            let goalText = "", calorieTarget = 0, exerciseText = "", dietType = "";

            if (bmi < 18.5) {
                goalText = "Gain Weight";
                calorieTarget = Math.round(bmr * 1.5) + 500;
                dietType = "gain";
                exerciseText = "<strong>Strength Training:</strong> ওজন বাড়াতে ভারী ব্যায়াম (Pushups, Squats) করুন। কার্ডিও কম করুন।";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                goalText = "Maintain";
                calorieTarget = Math.round(bmr * 1.4);
                dietType = "maintain";
                exerciseText = "<strong>Yoga/Walk:</strong> ফিটনেস ধরে রাখতে সকালে ৩০ মিনিট হাঁটা বা ফ্রি-হ্যান্ড এক্সারসাইজ করুন।";
            } else {
                goalText = "Lose Weight";
                calorieTarget = Math.round(bmr * 1.2) - 300;
                if (calorieTarget < 1200) calorieTarget = 1200;
                dietType = "loss";
                exerciseText = "<strong>Cardio (Run/Walk):</strong> ওজন কমাতে রোজ ৪৫ মিনিট জোরে হাঁটা বা দৌড়ানো জরুরি। চিনি বাদ দিন।";
            }

            let sleepTime = (age < 18) ? "8-9 Hrs" : "7-8 Hrs";
            let waterLiter = (weight * 0.033).toFixed(1) + " L";

            // Simple Diet Menu
            let breakfast, lunch, snack, dinner;
            if (dietType === "loss") {
                breakfast = "২টি আটার রুটি + সবজি + ১টি ডিম (সাদা অংশ)";
                lunch = "১ কাপ ভাত + ডাল + ১ পিস মাছ/মাংস + শসা";
                snack = "গ্রিন টি + ১টি ফল (আপেল/পেয়ারা)";
                dinner = "১টি রুটি + সবজি + সালাদ (হালকা খাবার)";
            } else if (dietType === "gain") {
                breakfast = "৩টি পরোটা/রুটি + ২টা ডিম + ১ গ্লাস দুধ";
                lunch = "২ কাপ ভাত + ঘন ডাল + আলু ভর্তা + মাছ/মাংস";
                snack = "দুধ-চা + বিস্কুট + বাদাম/ছোলা";
                dinner = "বেশি করে ভাত/রুটি + মাংস + ১ গ্লাস দুধ";
            } else {
                breakfast = "২টি রুটি + ১টি ডিম ভাজি + সবজি";
                lunch = "১.৫ কাপ ভাত + ডাল + মাছ/মাংস + সালাদ";
                snack = "চা + বিস্কুট বা যেকোনো ফল";
                dinner = "পরিমাণমতো ভাত/রুটি + মাছ/মাংস + সবজি";
            }

            // Update UI
            document.getElementById('cal-val').innerText = calorieTarget;
            document.getElementById('sleep-val').innerText = sleepTime;
            document.getElementById('water-val').innerText = waterLiter;
            document.getElementById('goal-val').innerText = goalText;
            document.getElementById('exercise-plan').innerHTML = exerciseText;

            const dietBody = document.getElementById('diet-body');
            dietBody.innerHTML = `
                <tr><td class="diet-time">Breakfast<br><small>8:00 AM</small></td><td>${breakfast}</td></tr>
                <tr><td class="diet-time">Lunch<br><small>1:30 PM</small></td><td>${lunch}</td></tr>
                <tr><td class="diet-time">Snack<br><small>5:30 PM</small></td><td>${snack}</td></tr>
                <tr><td class="diet-time">Dinner<br><small>9:00 PM</small></td><td>${dinner}</td></tr>
            `;

            document.getElementById('diet-result-chart').style.display = 'block';
        }
    </script>

</body>
